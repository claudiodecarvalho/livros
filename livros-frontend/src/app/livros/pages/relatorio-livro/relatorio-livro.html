<div class="d-flex justify-content-between align-items-center mb-3">
  <h2 class="mb-0">Relatório de Livros</h2>
  <a class="btn btn-outline-secondary" routerLink="/livros">Voltar</a>
</div>

<div class="card">
  <div class="card-body">
    <form [formGroup]="form" (ngSubmit)="gerar()" class="needs-validation" novalidate>
      <div class="row g-3">
        <div class="col-12 col-md-4">
          <label class="form-label">Título</label>
          <input type="text" class="form-control" formControlName="titulo" [maxLength]="40" placeholder="Ex.: Dom Casmurro" />
        </div>

        <div class="col-12 col-md-4">
          <label class="form-label">Autor</label>
          <input type="text" class="form-control" formControlName="autor" [maxLength]="40" placeholder="Ex.: Machado de Assis" />
        </div>

        <div class="col-12 col-md-4">
          <label class="form-label">Assunto</label>
          <input type="text" class="form-control" formControlName="assunto" [maxLength]="40" placeholder="Ex.: Romance" />
        </div>

        <div class="col-12">
          <button type="submit" class="btn btn-primary" [disabled]="loading">
            <span *ngIf="loading" class="spinner-border spinner-border-sm me-2" role="status" aria-hidden="true"></span>
            {{ loading ? 'Gerando...' : 'Gerar Relatório' }}
          </button>
        </div>
      </div>
    </form>
  </div>
</div>
